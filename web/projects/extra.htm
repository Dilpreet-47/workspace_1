<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: dodgerblue;
            display: flex;
            height: 200px;
            align-items: center;
            justify-content: center;
        }

        .container>div {
            background-color: aliceblue;
            text-align: center;
            font-size: 40px;
            margin: 20px;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>This is the container</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>

</html>
